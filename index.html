<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="col-lg-4 col-lg-offset-4">
            <table class="table table-bordered">
                <tr><td data-id="00"></td><td data-id="01"></td><td data-id="02"></td></tr>
                <tr><td data-id="10"></td><td data-id="11"></td><td data-id="12"></td></tr>
                <tr><td data-id="20"></td><td data-id="21"></td><td data-id="22"></td></tr>
            </table>
          <br>
          <button class="btn btn-danger btn-block btn-lg newGame">New game</button><br>
          <h1 class="winner"></h1>
          
        </div>
    </div> <!-- /.container -->

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>

</html>
